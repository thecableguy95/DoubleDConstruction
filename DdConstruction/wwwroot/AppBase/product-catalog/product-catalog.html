<div class="row" data-cg-busy="$ctrl.load">
    <div data-ng-repeat="product in $ctrl.catalogItems">
        <div class="col-lg-4 col-sm-6" style="margin-bottom:20px;">
            <img src="https://via.placeholder.com/300x200">
            <p>{{product.description}} - {{product.price}}</p>
            <ngcart-addtocart id="{{product.productId}}" name="{{product.description}}" price="{{product.price}}" quantity="1" quantity-max="5">Add to Cart</ngcart-addtocart>
        </div>
        <div class="clearfix visible-lg" data-ng-if="($index + 1) % 3 == 0"></div>
        <div class="clearfix visible-sm" data-ng-if="($index + 1) % 2 == 0"></div>
    </div>
</div>
